<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PatrolScan">
    <link rel="apple-touch-icon" href="/patrolscanimg.png">
    <link rel="manifest" href="/guard-manifest.json" id="pwa-manifest">
    <meta name="theme-color" content="#2563eb" id="theme-color">
    <title>Patrol Scan</title>
    <script>
      // Dynamic manifest loader based on URL path
      (function() {
        const path = window.location.pathname;
        const manifestEl = document.getElementById('pwa-manifest');
        const themeEl = document.getElementById('theme-color');
        const titleEl = document.querySelector('title');
        const appleTitleEl = document.querySelector('meta[name="apple-mobile-web-app-title"]');
        
        // Check if running as installed PWA
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        
        // Check for browser-only flag
        const urlParams = new URLSearchParams(window.location.search);
        const forceBrowser = urlParams.get('browser') === 'true';
        
        if (forceBrowser) {
          // Remove the flag and reload in browser mode
          urlParams.delete('browser');
          const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
          window.location.href = newUrl;
          return;
        }
        
        if (path.includes('admin')) {
          manifestEl.setAttribute('href', '/admin-manifest.json');
          themeEl.setAttribute('content', '#7c3aed');
          titleEl.textContent = 'Patrolscan Admin';
          appleTitleEl.setAttribute('content', 'Patrolscan admin');
        } else {
          manifestEl.setAttribute('href', '/guard-manifest.json');
          themeEl.setAttribute('content', '#2563eb');
          titleEl.textContent = 'Patrol Scan';
          appleTitleEl.setAttribute('content', 'PatrolScan');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
